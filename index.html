<html>
   <head>
      <title>Tu Tangle Layout</title>

      <link href="css/reset.css" rel="stylesheet" type="text/css" />
      <link href="css/layout.css" rel="stylesheet" type="text/css" />
      <link href="css/style.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <div class="container">
         <!-- header -->
         <div class="header-wrapper clearfix">
            <div class="logo-searchbar-wrapper">
              <!--  logo and search bar -->
               <div class="logo-wrapper">logo</div>
               <div class="searchbar-wrapper">search bar</div>
            </div>
            <div class="username-wrapper">user name</div>
         </div>

         <div class="navbar-wrapper clearfix">
            <!-- navbar -->
            <div class="left-navbar-wrapper">navbar list</div>
            <div class="right-navbar-wrapper">user info</div> 
            <!-- added for git -->
         </div>

         <div class="body-wrapper clearfix">
            <!-- body -->
            <div class="left-sidebar-wrapper">
               <!-- left sidebar -->
               <div class="left-child-sidebar-wrapper">left child sidebar</div>

               <div class="right-child-sidebar-wrapper">middle content</div>
            </div>
            <div class="right-sidebar-wrapper">right sidebar</div>
         </div>

         <div class="footer-wrapper clearfix">
            <!-- footer -->
            <div class="left-footer-wrapper">left footer</div>
            <div class="right-footer-wrapper">right footer</div>
         </div>
      </div>
   </body>
</html>
